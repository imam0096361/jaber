services:
  # PostgreSQL Database
  postgresdb:
    image: postgres:16-alpine
    container_name: news-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: news
      PGDATA: /var/lib/postgresql/data/pgdata
      # Allow trust authentication (no password needed from Docker network)
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init:/docker-entrypoint-initdb.d:ro
      - ./src/database/pg_hba.conf:/var/lib/postgresql/pg_hba.conf:ro
    command: [ "postgres", "-c", "hba_file=/var/lib/postgresql/pg_hba.conf" ]
    networks:
      - news-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d news" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-2345}:3000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_HOST=0.0.0.0
      - APP_PORT=3000
      - DB_HOST=postgresdb
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=news
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_ACCESS_EXP_MINUTES=${JWT_ACCESS_EXP_MINUTES:-60}
      - JWT_REFRESH_EXP_DAYS=${JWT_REFRESH_EXP_DAYS:-7}
      - JWT_RESET_PASSWORD_EXP_MINUTES=${JWT_RESET_PASSWORD_EXP_MINUTES:-30}
      - JWT_VERIFY_EMAIL_EXP_MINUTES=${JWT_VERIFY_EMAIL_EXP_MINUTES:-60}
    depends_on:
      postgresdb:
        condition: service_healthy
    volumes:
      - ./frontend/uploads:/app/frontend/uploads
      - app_logs:/app/logs
    networks:
      - news-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/v1/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Adminer - Database Management (Optional - Remove in production)
  adminer:
    image: adminer:latest
    container_name: news-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgresdb
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - postgresdb
    networks:
      - news-network
    profiles:
      - dev
      - admin

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: news-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - news-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  news-network:
    driver: bridge
