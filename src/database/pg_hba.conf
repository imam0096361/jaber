# PostgreSQL Client Authentication Configuration
# This file uses TRUST authentication for Docker internal network
# This is safe because PostgreSQL is NOT exposed to internet

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Trust all connections from Docker network (internal only)
host    all             all             0.0.0.0/0               trust

# Trust local connections
local   all             all                                     trust

# IPv6 local connections
host    all             all             ::0/0                   trust
